<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   		crossorigin=""/>

   	<link rel="stylesheet" type="text/css" href="./style.css">
   	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   		crossorigin=""></script>


   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
	<!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" /> -->
	<link rel="stylesheet" href="leaflet-routing-machine.css" />
	<!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> -->
	<script src="leaflet-routing-machine.js"></script>
	<title>Map Prototype</title>
</head>

<body>
	<div id="route-btn" onclick="getRoute()">Get Route</div>
	<div id="map" class="map"></div>


	<script type="text/javascript">
		var latitude = 25.6091971;
		var longitude = 85.138235;

		// init map
		var map = L.map('map').setView([latitude, longitude, -0.09], 13);

		// draws map
		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);


		// get route
		function getRoute(){
			L.Routing.control({
    			waypoints: [
        			L.latLng(latitude, longitude),  // starting point
        			// L.latLng(22.346181, 88.4375168),  // first destination point
        			L.latLng(22.546181, 88.3475168)  // final point
    			],
    			routeWhileDragging: true
			}).addTo(map);
		}

		// get geolocation
		map.addControl(L.control.locate({
	       locateOptions: {
	            enableHighAccuracy: true
			}
		}));

	</script>
</body>
</html>
